       <title>Exercicio 1</title>

        <body>
         <!--1º exercício
         Crie uma função que dado o objeto a seguir:
         var endereco = {
         rua: "Rua dos pinheiros",
         numero: 1293,
         bairro: "Centro",
         cidade: "São Paulo",
         uf: "SP"
         };
         Retorne o seguinte conteúdo:
         O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
         nº 1293.-->
            <script>
                var endereco = {
                    rua: "Rua dos pinheiros",
                    numero: 1293,
                    bairro: "Centro",
                    cidade: "Sao Paulo",
                    uf: "SP"
                }
             console.log('O usuário mora em',endereco.cidade,'/',endereco.uf,'no bairro',endereco.bairro,'na', endereco.rua, 'com o n°',endereco.numero);
            </script>
        </body>
</html>
